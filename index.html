<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Bancos de Dados</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <img src="./public//logo.png" alt="logo ATI">
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                        Carregar Planilha
                    </button>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="filters-section">
                <div class="filters-header">
                    <h2><i class="fas fa-filter"></i> Filtros</h2>
                    <button class="btn btn-secondary btn-sm" id="clearFilters">
                        Limpar Filtros
                    </button>
                </div>
                
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="orgaoSelect">
                            <i class="fas fa-building"></i>
                            Órgão
                        </label>
                        <select id="orgaoSelect" class="form-control">
                            <option value="">Todos os órgãos</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="bancoInput">
                            <i class="fas fa-database"></i>
                            Banco de Dados
                        </label>
                        <input 
                            type="text" 
                            id="bancoInput" 
                            class="form-control"
                            placeholder="Digite o nome do banco"
                        />
                    </div>
                    
                    <div class="filter-group">
                        <label for="ipInput">
                            <i class="fas fa-network-wired"></i>
                            Endereço IP
                        </label>
                        <input 
                            type="text" 
                            id="ipInput" 
                            class="form-control"
                            placeholder="Digite o IP (ex: 192.168.1.1)"
                        />
                    </div>
                </div>
            </div>

            <div class="table-section">
                <div class="table-header">
                    <div class="table-info">
                        <h3>Resultados</h3>
                        <span class="record-count" id="recordCount">0 registros encontrados</span>
                    </div>
                    <div class="table-actions">
                        <button class="btn btn-outline" id="exportBtn">
                            <i class="fas fa-download"></i>
                            Exportar
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="tabelaDados" class="display" style="width: 100%">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Carregando dados...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
